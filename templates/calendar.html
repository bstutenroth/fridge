<!DOCTYPE html>
<html id = "calendar">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="resources/script.js"></script>
    <title>My Calendar</title>
  </head>
  <body>
    <div class="navCal">
        <div id ="welcomeCal">Welcome {{ username }}</div><br>
        <a href="/">Home</a>
        <a href="/newfood">Add New Food</a>
        <a id = "addPage"method="get" href="/newfood">My Calendar</a>
        <a href="/myfridge">My Fridge</a>
    </div>
    <hr class = "white">
    <div class="trash"><img id = "trashImg" src = "https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-trash-128.png"><h3 id = "Expired"> {{ count.expire }}</h3>
      <br>
      <img id = "EatImg" src = "https://101clipart.com/wp-content/uploads/01/Bitten%20Apple%20Clipart%2016.png"><h3 id = "Consumed">{{ count.consume }}</h3>
    </div>
      <div id = "riccardo">
      {% for food in food_list %}
        <div id = "eachItem">
          <div id = "date"><h4>Expires on <br> {{ food.date }}</h4></div>
        <div id = "item">{{ food.foodname }}</div><br>
       <div class = "delete_options">
           <form action="" method="post">
             <!-- <select name='deletelist'>
             <label><option  name='deletelist' value={{food.foodname}} >{{food.foodname}}</option></label>
             </select> -->
             <!-- {% for food in food_list %}
             <label><input type='radio' name='deletelist' value= {{food.foodname}} >{{food.foodname}}</input></label>
             {% endfor %} -->
             <input type=hidden name='deletetype' value="consume">
             <button class = "btn2" type="submit" name ='deletelist' value={{food.foodname}}>Consumed</button>
           </form>
       </div>
       <div class = "delete_options">
           <form action="" method="post">
             <!-- <select name='deletelist'>
             <label><option  name='deletelist' value={{food.foodname}} >{{food.foodname}}</option></label>
             </select> -->
             <input type=hidden name='deletetype' value="expire">
             <button class = "btn2" type="submit" name ='deletelist' value={{food.foodname}}>Expired</button>
           </form>
         </div>
       </div>
      {% endfor %}
    <br>
    <div id="delete_bar">
      </div>
    </div>
  </body>
</html>
