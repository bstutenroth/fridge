  <body>
    <div class="navCal">

             </select> -->

             {% endfor %} -->
             <button type="submit" name ='deletelist' value={{food.foodname}}>Consumed</button>
           </form>
       </div>
       <div class = "delete_options">
           <form action="" method="post">
             <!-- <select name='deletelist'>
             <label><option  name='deletelist' value={{food.foodname}} >{{food.foodname}}</option></label>
             </select> -->

           </form>

      </div>

</html>
