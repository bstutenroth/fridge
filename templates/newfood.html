<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="resources/script.js"></script>
    <title>New Food!</title>
  </head>
  <body>
    <h1>What did you purchase?</h1>
    <form action="" method="post">
      Name:
      <input type="text" name="foodname"><br>
    <!---  Category:<br>
      <input type="radio" name="category" value="meat">Meat
      <input type="radio" name="category" value="drinks">Drinks
      <input type="radio" name="category" value="produce">Produce
      <input type="radio" name="category" value="dairy">Dairy
      <input type="radio" name="category" value="other">Other --->
      <br>
      <hr>
      When does your food expire?<br>
      Expiration Month:
      <select id="month" name="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select><br>
      Expiration Date:<br>
      <input type="text" name="day"><br>
      Expiration Year:<br>
      <input type="text" name="year"><br>
      <input id="submitbutton" type="submit" value="Submit">
    </form>
  </body>
</html>
