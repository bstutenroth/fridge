<!DOCTYPE html>
<html id = "calendar">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/colors.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="resources/script.js"></script>
    <title>My Calendar</title>
  </head>
  <body>
    <div class="navCal">
      <!-- <ul> -->
        <a href="/">Home</a>
        <a href="/newfood">Add New Food</a>
        <a id = "addPage"method="get" href="/newfood">My Calendar</a>
        <a href="/myfridge">My Fridge</a>
      <!-- </ul> -->
    </div>
    <hr>
  <div id = "welcomeCal">  Welcome!</div><br>
    <ul id = "listExp">
      {% for food in food_list %}
        <div id = "date"><h4>Expiration date: {{ food.date }}</h4></div>
        <div id = "item">Food Item: {{ food.foodname }}</div><br>
      {% endfor %}
      <br>
    <h3>Delete Items</h3>
      <select>
        {% for food in food_list %}
        <option value = {{food.foodname}}>{{food.foodname}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Delete" />
    </ul>
  </body>
</html>
